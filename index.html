<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent Background Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Amazing-Background-Images-Nature.jpg'); /* Use any background image */
            background-size: cover;
            background-position: center;
        }

        .translucent-background {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Apply blur to the background */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="translucent-background">
        <h1>Welcome</h1>
        <p>This is a sample text with a frosted glass background effect.</p>
    </div>
</body>
</html>
