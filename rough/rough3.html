<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <link rel="stylesheet" href="header-style.scss">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/07/Free-Amazing-Background-Images-Nature.jpg'); 
            background-color: rgba(129, 141, 132, 0.116);
            background-size: cover;
            background-position: center;
        }
        
        .translucent-background {
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Apply blur to the background */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1.translucent-background {
            color: rgb(10, 35, 57);
        }
    </style>
</head>
<body>
    <header class="d-header">
        <!-- Header content here -->
    </header>
    <div class="translucent-background">
        <h1 class="translucent-background">Hello, this is Jignesh</h1>
    </div>
    <div id="main-outlet">
        <!-- Main content here -->
    </div>
</body>
</html>
